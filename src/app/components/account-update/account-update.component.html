<!-- Button trigger modal -->
<img type="button"  src="./assets/images/Update.png" width="67px" height="67px" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal'+id">
    
 
  
  <!-- Modal -->
  <div class="modal fade"  id="exampleModal{{id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="accountUpdateForm">
            <form [formGroup]="accountUpdateForm">
                
                
                
                <div class="mb-3">
                    <label for="accountNumber">Hesap Numarası</label>
                <div class="form-group" >
                    <input type="text" id="accountNumber" formControlName="accountNumber" class="form-control" placeholder="4800001" />
                </div>
                </div>

                <div class="mb-3">
                    <label for="customerId">Müşteri Numarası</label>
                    <select type="number" id="customerId" formControlName="customerId" class="form-select">
                        <option *ngFor=" let customer of customers" [ngValue]="customer.id">
                            {{customer.customerFullName}}
                        </option>
                    </select>
                </div>

            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <button type="button"(click)="update()" (click)="refresh()" class="btn btn-info">Kaydet</button>
        </div>
      </div>
    </div>
  </div>
