<form [formGroup]="formGroup">
    <input type="password" id="password" formControlName="password" class="form-control" placeholder="Şifre">
    <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Yeni Şifre">
    <input type="password" id="newPasswordAgain" formControlName="newPasswordAgain" class="form-control" placeholder="Yeni Şifre Tekrar">
    <button class="btn btn-success" (click)="changePassword()">Güncelle</button>
</form>
